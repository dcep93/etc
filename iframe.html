<iframe id="iframe" is="x-frame-bypass"></iframe>
<script>
    fetch('https://api.github.com/repos/dcep93/etc/contents/iframe.html')
        .then(response => response.json())
        .then(data => atob(data['content']))
        .then(content => "<script>var src = 'https://example.org'<" + "/script" + content)
        .then(content => (document.getElementById('iframe').src = 'data:text/html;' + content));
</script>
