<!DOCTYPE html>
<html>
<body>
</html>
<form id="form">
  <table>
    <tr>
      <td>URL:</td>
      <td colspan="3">
        <input style="width: 100%;" id="url" type="text" name="url" placeholder="http://uswest.ensembl.org/Mus_musculus/Location/View?..." pattern="http://uswest\.ensembl\.org/Mus_musculus/Location/View\?.+">
      </td>
    </tr>
    <tr>
      <td>regex:</td>
      <td><input id="regex" type="text" name="regex"></td>
      <td>ignore case:</td>
      <td><input id="ignore_case" type="checkbox" name="ignore_case"></td>
    </tr>
    <tr>
      <td>start:</td>
      <td><input id="range_start" type="text" name="range_start" placeholder="93000000" pattern="[0-9]+"></td>
      <td>end:</td>
      <td><input id="range_end" type="text" name="range_end" placeholder="110000000" pattern="[0-9]+"></td>
    </tr>
    <tr>
      <td><input type="submit" value="Start"></td>
    </tr>
  </table>
</form>
<script src="popup.js"></script>
</body>
